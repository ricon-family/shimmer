name: brownie-run-log

on:
  workflow_run:
    workflows:
      - quick-probe
      - brownie-critic
      - junior-readme
      - johnson-pr-followup
    types:
      - completed

jobs:
  log:
    uses: ./.github/workflows/agent-run.yml
    with:
      agent-name: brownie
      job-type: run-log
      message: "Log run ${{ github.event.workflow_run.id }}"
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      AGENT_GITHUB_PAT: ${{ secrets.BROWNIE_GITHUB_PAT }}
      AGENT_GPG_PRIVATE_KEY: ${{ secrets.BROWNIE_GPG_PRIVATE_KEY }}
      AGENT_EMAIL_PASSWORD: ${{ secrets.BROWNIE_EMAIL_PASSWORD }}
