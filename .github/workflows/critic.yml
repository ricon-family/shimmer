name: Critic

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:
    inputs:
      message:
        description: 'Message'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "critic"
          git config user.email "critic@shimmer.local"

      - name: Create working branch
        id: branch
        run: |
          BRANCH_NAME="critic/run-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Cache Elixir build
        uses: actions/cache@v4
        with:
          path: |
            cli/_build
            cli/deps
          key: ${{ runner.os }}-elixir-${{ hashFiles('cli/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-elixir-

      - name: Build CLI
        run: |
          cd cli
          mix local.hex --force
          mix deps.get
          mix escript.build

      - name: Determine message
        id: message
        run: |
          if [ "${{ github.event_name }}" = "schedule" ] || [ -z "${{ github.event.inputs.message }}" ]; then
            echo "msg=Read your notepad. Find one thing to critique. Create an issue." >> $GITHUB_OUTPUT
          else
            echo "msg=${{ github.event.inputs.message }}" >> $GITHUB_OUTPUT
          fi

      - name: Run CLI
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_TIMEOUT: 540
        run: |
          export RUN_START_TIME=$(date +%s)
          ./cli/cli --agent critic --timeout $RUN_TIMEOUT "${{ steps.message.outputs.msg }}"
