name: Test Matrix Install

on:
  workflow_dispatch:

jobs:
  test-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check cmake version
        run: cmake --version || echo "cmake not installed"

      - name: Install libolm
        run: sudo apt-get update && sudo apt-get install -y libolm-dev

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Check cmake version after mise
        run: |
          which cmake
          cmake --version

      - name: Test matrix-commander
        run: matrix-commander --version
