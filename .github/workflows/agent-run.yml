name: Agent Run

on:
  workflow_call:
    inputs:
      agent:
        description: 'Agent to run (e.g., quick, brownie)'
        required: true
        type: string
      job:
        description: 'Job to run (e.g., probe, critic). Optional if message is provided.'
        required: false
        type: string
      message:
        description: 'Message to pass to the agent. Required if no job is specified.'
        required: false
        type: string
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: true
      AGENT_GITHUB_PAT:
        required: true
      AGENT_GPG_PRIVATE_KEY:
        required: true
      AGENT_EMAIL_PASSWORD:
        required: true
      AGENT_MATRIX_PASSWORD:
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Validate inputs
        run: |
          if [ -z "${{ inputs.job }}" ] && [ -z "${{ inputs.message }}" ]; then
            echo "Error: Either job or message must be provided"
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.AGENT_GITHUB_PAT }}

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Setup GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.AGENT_GPG_PRIVATE_KEY }}
        run: mise run gpg:setup ${{ inputs.agent }}

      - name: Setup email
        env:
          EMAIL_PASSWORD: ${{ secrets.AGENT_EMAIL_PASSWORD }}
        run: mise run email:setup ${{ inputs.agent }}

      - name: Configure git
        run: |
          git config user.name "${{ inputs.agent }}"
          git config user.email "${{ inputs.agent }}@ricon.family"

      - name: Create working branch
        id: branch
        run: |
          BRANCH_NAME="${{ inputs.agent }}/run-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Setup Matrix
        env:
          MATRIX_PASSWORD: ${{ secrets.AGENT_MATRIX_PASSWORD }}
        run: mise run matrix:login ${{ inputs.agent }}

      - name: Accept Matrix room invites
        run: mise run matrix:invites ${{ inputs.agent }}

      - name: Cache Elixir build
        uses: actions/cache@v4
        with:
          path: |
            cli/_build
            cli/deps
          key: ${{ runner.os }}-elixir-${{ hashFiles('cli/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-elixir-

      - name: Build CLI
        run: |
          cd cli
          mix local.hex --force
          mix deps.get

      - name: Determine message
        id: message
        env:
          INPUT_MESSAGE: ${{ inputs.message }}
          BRANCH_NAME: ${{ steps.branch.outputs.name }}
        run: |
          if [ -z "$INPUT_MESSAGE" ]; then
            echo "msg=Branch: $BRANCH_NAME" >> $GITHUB_OUTPUT
          else
            {
              echo "msg<<EOF"
              echo "$INPUT_MESSAGE"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          fi

      - name: Run CLI
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.AGENT_GITHUB_PAT }}
          RUN_TIMEOUT: 540
        run: |
          export RUN_START_TIME=$(date +%s)
          JOB_FLAG=""
          if [ -n "${{ inputs.job }}" ]; then
            JOB_FLAG="--job ${{ inputs.job }}"
          fi
          cd cli && mix shimmer --agent ${{ inputs.agent }} $JOB_FLAG --timeout $RUN_TIMEOUT "${{ steps.message.outputs.msg }}"
