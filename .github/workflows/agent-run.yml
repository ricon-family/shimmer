name: Agent Run

on:
  workflow_call:
    inputs:
      agent-name:
        description: 'Agent name (e.g., quick, brownie)'
        required: true
        type: string
      job-type:
        description: 'Job type (e.g., probe, critic)'
        required: true
        type: string
      message:
        description: 'Optional message to pass to the agent'
        required: false
        type: string
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: true
      AGENT_GITHUB_PAT:
        required: true
      AGENT_GPG_PRIVATE_KEY:
        required: true
      AGENT_EMAIL_PASSWORD:
        required: true
      AGENT_MATRIX_PASSWORD:
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.AGENT_GITHUB_PAT }}

      - name: Setup GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.AGENT_GPG_PRIVATE_KEY }}
        run: ./scripts/setup-gpg.sh ${{ inputs.agent-name }}

      - name: Setup email
        env:
          EMAIL_PASSWORD: ${{ secrets.AGENT_EMAIL_PASSWORD }}
        run: ./scripts/setup-email.sh ${{ inputs.agent-name }}

      - name: Install libolm for Matrix
        if: env.MATRIX_PASSWORD != ''
        env:
          MATRIX_PASSWORD: ${{ secrets.AGENT_MATRIX_PASSWORD }}
        run: sudo apt-get update && sudo apt-get install -y libolm-dev

      - name: Configure git
        run: |
          git config user.name "${{ inputs.agent-name }}"
          git config user.email "${{ inputs.agent-name }}@ricon.family"

      - name: Create working branch
        id: branch
        run: |
          BRANCH_NAME="${{ inputs.agent-name }}/run-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Setup Matrix
        if: env.MATRIX_PASSWORD != ''
        env:
          MATRIX_PASSWORD: ${{ secrets.AGENT_MATRIX_PASSWORD }}
        run: ./scripts/setup-matrix.sh ${{ inputs.agent-name }}

      - name: Accept Matrix room invites
        if: env.MATRIX_PASSWORD != ''
        env:
          MATRIX_PASSWORD: ${{ secrets.AGENT_MATRIX_PASSWORD }}
        run: matrix-commander --room-invites LIST+JOIN

      - name: Cache Elixir build
        uses: actions/cache@v4
        with:
          path: |
            cli/_build
            cli/deps
          key: ${{ runner.os }}-elixir-${{ hashFiles('cli/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-elixir-

      - name: Build CLI
        run: |
          cd cli
          mix local.hex --force
          mix deps.get
          mix escript.build

      - name: Determine message
        id: message
        env:
          INPUT_MESSAGE: ${{ inputs.message }}
          BRANCH_NAME: ${{ steps.branch.outputs.name }}
        run: |
          if [ -z "$INPUT_MESSAGE" ]; then
            echo "msg=Branch: $BRANCH_NAME" >> $GITHUB_OUTPUT
          else
            {
              echo "msg<<EOF"
              echo "$INPUT_MESSAGE"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          fi

      - name: Run CLI
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.AGENT_GITHUB_PAT }}
          RUN_TIMEOUT: 540
        run: |
          export RUN_START_TIME=$(date +%s)
          ./cli/shimmer --agent ${{ inputs.agent-name }} --job ${{ inputs.job-type }} --timeout $RUN_TIMEOUT "${{ steps.message.outputs.msg }}"
