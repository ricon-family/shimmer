name: Run

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:
    inputs:
      message:
        description: 'Message'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "probe-1"
          git config user.email "probe-1@shimmer.local"

      - name: Create working branch
        id: branch
        run: |
          BRANCH_NAME="probe-1/run-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Cache Elixir build
        uses: actions/cache@v4
        with:
          path: |
            cli/_build
            cli/deps
          key: ${{ runner.os }}-elixir-${{ hashFiles('cli/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-elixir-

      - name: Build CLI
        run: |
          cd cli
          mix local.hex --force
          mix deps.get
          mix escript.build

      - name: Determine message
        id: message
        run: |
          if [ "${{ github.event_name }}" = "schedule" ] || [ -z "${{ github.event.inputs.message }}" ]; then
            echo "msg=Your name is probe-1. You have 9 minutes. Your notepad is at notepads/probe-1.md - read it first and leave notes for your future self. Read CONTRIBUTING.md for guidelines. Check for feedback on your open PRs first. Then check BACKLOG.md for a task - pick one, do it well, check it off. Keep changes focused. Need tools you don't have? Open an issue. WORKFLOW: Branch '${{ steps.branch.outputs.name }}'. Commit, push, then 'gh pr create' to main." >> $GITHUB_OUTPUT
          else
            echo "msg=${{ github.event.inputs.message }}" >> $GITHUB_OUTPUT
          fi

      - name: Run CLI
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./cli/cli "${{ steps.message.outputs.msg }}"

