name: Run

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:
    inputs:
      message:
        description: 'Message'
        required: false
        type: string

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "Claude"
          git config user.email "claude@anthropic.com"

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Cache Elixir build
        uses: actions/cache@v4
        with:
          path: |
            cli/_build
            cli/deps
          key: ${{ runner.os }}-elixir-${{ hashFiles('cli/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-elixir-

      - name: Build CLI
        run: |
          cd cli
          mix local.hex --force
          mix deps.get
          mix escript.build

      - name: Determine message
        id: message
        run: |
          if [ "${{ github.event_name }}" = "schedule" ] || [ -z "${{ github.event.inputs.message }}" ]; then
            echo "msg=Start by saying 'Starting maintenance run...', then: Check that the repo is in a healthy state. If there are any cleanup tasks needed (stale files, inconsistencies, etc), fix them. Also: if there are tools, capabilities, or resources you wish you had access to, leave a note in REQUESTS.md - we will try to provide them. Keep your response brief." >> $GITHUB_OUTPUT
          else
            echo "msg=${{ github.event.inputs.message }}" >> $GITHUB_OUTPUT
          fi

      - name: Run CLI
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: ./cli/cli "${{ steps.message.outputs.msg }}"

      - name: Push changes if any
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Changes from Claude workflow"
            git push
          fi
