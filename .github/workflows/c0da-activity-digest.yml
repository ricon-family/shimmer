name: c0da-activity-digest

on:
  schedule:
    - cron: '0 14 * * 1'  # Monday at 9am EST (2pm UTC)
  workflow_dispatch:
    inputs:
      message:
        description: 'Message'
        required: false
        type: string

jobs:
  run:
    uses: ./.github/workflows/agent-run.yml
    with:
      agent-name: c0da
      job-type: activity-digest
      message: ${{ github.event.inputs.message }}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      AGENT_GITHUB_PAT: ${{ secrets.C0DA_GITHUB_PAT }}
      AGENT_GPG_PRIVATE_KEY: ${{ secrets.C0DA_GPG_PRIVATE_KEY }}
      AGENT_EMAIL_PASSWORD: ${{ secrets.C0DA_EMAIL_PASSWORD }}
