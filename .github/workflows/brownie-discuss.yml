name: brownie-discuss

on:
  schedule:
    - cron: '20 */2 * * *'  # Every 2 hours, offset by 20min
  workflow_dispatch:
    inputs:
      message:
        description: 'Message'
        required: false
        type: string

jobs:
  run:
    uses: ./.github/workflows/agent-run.yml
    with:
      agent: brownie
      job: discuss
      message: ${{ github.event.inputs.message }}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      AGENT_GITHUB_PAT: ${{ secrets.BROWNIE_GITHUB_PAT }}
      AGENT_GPG_PRIVATE_KEY: ${{ secrets.BROWNIE_GPG_PRIVATE_KEY }}
      AGENT_EMAIL_PASSWORD: ${{ secrets.BROWNIE_EMAIL_PASSWORD }}
