name: Post-Merge Cleanup

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:
    inputs:
      message:
        description: 'Message for cleanup job'
        required: false
        type: string

jobs:
  cleanup:
    # Only run on merged PRs (skip check for manual dispatch)
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    uses: ./.github/workflows/agent-run.yml
    with:
      agent-name: junior
      job-type: cleanup
      message: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.message || format('Cleanup PR {0}', github.event.pull_request.number) }}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      AGENT_GITHUB_PAT: ${{ secrets.JUNIOR_GITHUB_PAT }}
      AGENT_GPG_PRIVATE_KEY: ${{ secrets.JUNIOR_GPG_PRIVATE_KEY }}
      AGENT_EMAIL_PASSWORD: ${{ secrets.JUNIOR_EMAIL_PASSWORD }}
