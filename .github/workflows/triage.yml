name: triage

on:
  workflow_dispatch:
    inputs:
      agent:
        description: 'Agent to run triage'
        required: true
        type: choice
        options:
          - quick
          - brownie
      message:
        description: 'Optional message'
        required: false
        type: string

jobs:
  run:
    uses: ./.github/workflows/agent-run.yml
    with:
      agent-name: ${{ github.event.inputs.agent }}
      job-type: triage
      message: ${{ github.event.inputs.message }}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      AGENT_GITHUB_PAT: ${{ github.event.inputs.agent == 'quick' && secrets.QUICK_GITHUB_PAT || secrets.BROWNIE_GITHUB_PAT }}
      AGENT_GPG_PRIVATE_KEY: ${{ github.event.inputs.agent == 'quick' && secrets.QUICK_GPG_PRIVATE_KEY || secrets.BROWNIE_GPG_PRIVATE_KEY }}
      AGENT_EMAIL_PASSWORD: ${{ github.event.inputs.agent == 'quick' && secrets.QUICK_EMAIL_PASSWORD || secrets.BROWNIE_EMAIL_PASSWORD }}
