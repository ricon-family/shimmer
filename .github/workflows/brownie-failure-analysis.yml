name: brownie-failure-analysis

on:
  schedule:
    - cron: '0 16 * * *'  # Daily at 11am EST (4pm UTC)
  workflow_dispatch:
    inputs:
      message:
        description: 'Optional: specific run IDs to analyze (e.g., "Analyze runs 123, 456")'
        required: false
        type: string

jobs:
  analyze:
    uses: ./.github/workflows/agent-run.yml
    with:
      agent-name: brownie
      job-type: failure-analysis
      message: ${{ github.event.inputs.message }}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      AGENT_GITHUB_PAT: ${{ secrets.BROWNIE_GITHUB_PAT }}
      AGENT_GPG_PRIVATE_KEY: ${{ secrets.BROWNIE_GPG_PRIVATE_KEY }}
      AGENT_EMAIL_PASSWORD: ${{ secrets.BROWNIE_EMAIL_PASSWORD }}
