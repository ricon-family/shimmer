name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux_x86_64
          - os: ubuntu-24.04-arm
            target: linux_arm64
          - os: macos-latest
            target: darwin_arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Cache Elixir build
        uses: actions/cache@v4
        with:
          path: |
            cli/_build
            cli/deps
          key: ${{ runner.os }}-${{ runner.arch }}-elixir-${{ hashFiles('cli/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-elixir-

      - name: Install dependencies
        run: |
          cd cli
          mix local.hex --force
          mix deps.get

      - name: Build release
        run: |
          cd cli
          MIX_ENV=prod mix release shimmer

      - name: Verify binary
        run: |
          cd cli/burrito_out
          chmod +x shimmer_${{ matrix.target }}
          ./shimmer_${{ matrix.target }} --version

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shimmer-${{ matrix.target }}
          path: cli/burrito_out/shimmer_${{ matrix.target }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Generate checksums
        run: |
          cd release
          # Move binaries from subdirectories to release root
          find . -type f -name 'shimmer_*' -exec mv {} . \;
          # Remove empty artifact directories
          rmdir shimmer-* 2>/dev/null || true
          # Generate checksums
          sha256sum shimmer_* > SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/shimmer_*
            release/SHA256SUMS
          generate_release_notes: true
