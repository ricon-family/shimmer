name: Test Agent Identity

on:
  workflow_dispatch:
    inputs:
      agent:
        description: 'Agent name to test'
        required: true
        type: string

jobs:
  test-signed-commit:
    runs-on: ubuntu-latest
    env:
      AGENT: ${{ inputs.agent }}
    steps:
      - name: Uppercase agent name
        id: upper
        run: echo "agent=$(echo '${{ inputs.agent }}' | tr '[:lower:]' '[:upper:]')" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets[format('{0}_GITHUB_PAT', steps.upper.outputs.agent)] }}

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Setup GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets[format('{0}_GPG_PRIVATE_KEY', steps.upper.outputs.agent)] }}
        run: mise run gpg:setup ${{ inputs.agent }}

      - name: Configure git identity
        run: |
          git config --global user.name "$AGENT"
          git config --global user.email "${AGENT}@ricon.family"

      - name: Make test commit
        run: |
          git commit --allow-empty -m "Test signed commit by $AGENT

          ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

          Co-Authored-By: $AGENT <${AGENT}@ricon.family>"

      - name: Verify signature
        run: |
          git log -1 --show-signature

      - name: Push commit
        run: |
          git push
