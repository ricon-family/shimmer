# Agent Run - Reusable workflow for running agents
#
# This workflow is generated by `shimmer workflows:generate`.
# Do not edit directly - update the template in shimmer instead.

name: Agent Run

on:
  workflow_call:
    inputs:
      agent:
        description: 'Agent to run (e.g., quick, brownie)'
        required: true
        type: string
      job:
        description: 'Job to run (e.g., probe, critic). Optional if message is provided.'
        required: false
        type: string
      message:
        description: 'Message to pass to the agent. Required if no job is specified.'
        required: false
        type: string
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: true
      AGENT_GITHUB_PAT:
        required: true
      AGENT_GPG_PRIVATE_KEY:
        required: true
      AGENT_EMAIL_PASSWORD:
        required: true
      AGENT_MATRIX_PASSWORD:
        required: false
      AGENT_PASSPHRASE:
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Validate inputs
        run: |
          if [ -z "${{ inputs.job }}" ] && [ -z "${{ inputs.message }}" ]; then
            echo "Error: Either job or message must be provided"
            exit 1
          fi

      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AGENT_GITHUB_PAT }}

      - name: Checkout shimmer
        uses: actions/checkout@v4
        with:
          repository: ricon-family/shimmer
          token: ${{ secrets.AGENT_GITHUB_PAT }}
          path: shimmer

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Setup GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.AGENT_GPG_PRIVATE_KEY }}
        run: mise run -C shimmer gpg:setup ${{ inputs.agent }}

      - name: Setup email
        env:
          EMAIL_PASSWORD: ${{ secrets.AGENT_EMAIL_PASSWORD }}
        run: mise run -C shimmer email:setup ${{ inputs.agent }}

      - name: Configure git
        run: |
          git config user.name "${{ inputs.agent }}"
          git config user.email "${{ inputs.agent }}@ricon.family"

      - name: Create working branch
        id: branch
        run: |
          BRANCH_NAME="${{ inputs.agent }}/run-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Setup Matrix
        env:
          MATRIX_PASSWORD: ${{ secrets.AGENT_MATRIX_PASSWORD }}
        run: mise run -C shimmer matrix:login ${{ inputs.agent }}

      - name: Accept Matrix room invites
        run: mise run -C shimmer matrix:invites ${{ inputs.agent }}

      - name: Cache Elixir build
        uses: actions/cache@v4
        with:
          path: |
            shimmer/cli/_build
            shimmer/cli/deps
          key: ${{ runner.os }}-elixir-${{ hashFiles('shimmer/cli/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-elixir-

      - name: Build CLI
        run: |
          cd shimmer/cli
          mix local.hex --force
          mix deps.get

      - name: Build system prompt
        id: prompt
        run: |
          PROMPT_FILE=$(mktemp)

          # Add agent identity (from current repo or shimmer)
          if [ -f "agents/${{ inputs.agent }}.txt" ]; then
            cat "agents/${{ inputs.agent }}.txt" >> "$PROMPT_FILE"
          elif [ -f "shimmer/agents/${{ inputs.agent }}.txt" ]; then
            cat "shimmer/agents/${{ inputs.agent }}.txt" >> "$PROMPT_FILE"
          else
            echo "Error: Agent identity not found for ${{ inputs.agent }}"
            exit 1
          fi

          # Add job prompt if specified (from current repo or shimmer)
          if [ -n "${{ inputs.job }}" ]; then
            echo "" >> "$PROMPT_FILE"
            echo "" >> "$PROMPT_FILE"
            if [ -f ".jobs/${{ inputs.job }}.txt" ]; then
              cat ".jobs/${{ inputs.job }}.txt" >> "$PROMPT_FILE"
            elif [ -f "shimmer/.jobs/${{ inputs.job }}.txt" ]; then
              cat "shimmer/.jobs/${{ inputs.job }}.txt" >> "$PROMPT_FILE"
            else
              echo "Error: Job not found: ${{ inputs.job }}"
              exit 1
            fi
          fi

          echo "file=$PROMPT_FILE" >> $GITHUB_OUTPUT

      - name: Determine message
        id: message
        env:
          INPUT_MESSAGE: ${{ inputs.message }}
          BRANCH_NAME: ${{ steps.branch.outputs.name }}
        run: |
          if [ -z "$INPUT_MESSAGE" ]; then
            echo "msg=Branch: $BRANCH_NAME" >> $GITHUB_OUTPUT
          else
            {
              echo "msg<<EOF"
              echo "$INPUT_MESSAGE"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          fi

      - name: Run CLI
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.AGENT_GITHUB_PAT }}
          RUN_TIMEOUT: 540
          AGENT_PASSPHRASE: ${{ secrets.AGENT_PASSPHRASE }}
        run: |
          export RUN_START_TIME=$(date +%s)
          PASSPHRASE_FLAG=""
          if [ -n "$AGENT_PASSPHRASE" ]; then
            PASSPHRASE_FLAG="--passphrase \"$AGENT_PASSPHRASE\""
          fi
          cd shimmer/cli && mix shimmer \
            --system-prompt-file "${{ steps.prompt.outputs.file }}" \
            --agent ${{ inputs.agent }} \
            $PASSPHRASE_FLAG \
            --timeout $RUN_TIMEOUT \
            "${{ steps.message.outputs.msg }}"
