name: ${NAME}

on:
  schedule:
    - cron: '${SCHEDULE}'
  workflow_dispatch:

jobs:
  run:
    uses: ./.github/workflows/agent-run.yml
    with:
      agent: ${AGENT}
      message: ${MESSAGE}
      model: ${MODEL}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      AGENT_GITHUB_PAT: ${{ secrets.${AGENT_UPPER}_GITHUB_PAT }}
      AGENT_GPG_PRIVATE_KEY: ${{ secrets.${AGENT_UPPER}_GPG_PRIVATE_KEY }}
      AGENT_EMAIL_PASSWORD: ${{ secrets.${AGENT_UPPER}_EMAIL_PASSWORD }}
      AGENT_MATRIX_PASSWORD: ${{ secrets.${AGENT_UPPER}_MATRIX_PASSWORD }}
      AGENT_PASSPHRASE: ${{ secrets.${AGENT_UPPER}_PASSPHRASE }}
      AGENT_GITHUB_PASSWORD: ${{ secrets.${AGENT_UPPER}_GITHUB_PASSWORD }}
